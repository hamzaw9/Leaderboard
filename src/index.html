<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>

    <section class="scoreboard-container">
      <div id="scoreboard">
        <div class="score-header">
          <h2>Recent Scores</h2>
          <button class="refresh-btn" type="button">Refresh</button>
        </div>

        <div class="score-display">
          <li>Name: 100</li>
          <li>Name: 70</li>
          <li>Name: 80</li>
          <li>Name: 30</li>
          <li>Name: 73</li>
          <li>Name: 31</li>
          <li>Name: 49</li>
          <li>Name: 100</li>
          <li>Name: 70</li>
          <li>Name: 80</li>
          <li>Name: 30</li>
          <li>Name: 73</li>
          <li>Name: 31</li>
          <li>Name: 49</li>
        </div>
      </div>

      <div id="add-score">
        <h2>Add your Score</h2>
        <form>
          <div class="form-fields">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />

            <label for="score">Score:</label>
            <input
              type="number"
              id="score"
              name="score"
              placeholder="Your Score"
              required
            />
          </div>
          <div class="form-footer">
            <button class="add-score-btn" type="submit">Add Score</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
